<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FitMate - Sağlık Asistanı</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #e0eafc, #cfdef3);
    }
    .section {
      display: none;
    }
    .result-box {
      white-space: pre-wrap;
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      border: 1px solid #dee2e6;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">💪 FitMate - Sağlık Planı Oluştur</h1>

    <ul class="nav nav-tabs mb-3" id="agentTabs">
      <li class="nav-item"><button class="nav-link active" onclick="showSection('diet')">🥗 Diyet</button></li>
      <li class="nav-item"><button class="nav-link" onclick="showSection('workout')">🏋️ Egzersiz</button></li>
      <li class="nav-item"><button class="nav-link" onclick="showSection('schedule')">⏰ Zamanlayıcı</button></li>
      <li class="nav-item"><button class="nav-link" onclick="showSection('motivation')">💬 Motivasyon</button></li>
      <li class="nav-item"><button class="nav-link" onclick="showSection('analysis')">🧮 Analiz</button></li>
      <li class="nav-item"><button class="nav-link" onclick="showSection('macro')">🍽️ Makro Hesap</button></li>
      <li class="nav-item"><button class="nav-link" onclick="showSection('formatter')">📝 Plan Birleştir</button></li>
      <li class="nav-item"><button class="nav-link" onclick="showSection('filter')">🚫 Filtreleme</button></li>
      <li class="nav-item"><button class="nav-link" onclick="showSection('qa')">❓ Soru-Cevap</button></li>
    </ul>

    <!-- Diyet -->
    <div id="diet" class="section">
      <form id="dietForm">
        <div class="mb-3"><label>Kalori</label><input type="number" class="form-control" name="kalori" required></div>
        <div class="mb-3"><label>Protein (g)</label><input type="number" class="form-control" name="protein" required></div>
        <div class="mb-3"><label>Karbonhidrat (g)</label><input type="number" class="form-control" name="karbonhidrat" required></div>
        <div class="mb-3"><label>Yağ (g)</label><input type="number" class="form-control" name="yag" required></div>
        <div class="mb-3"><label>Alerjiler</label><input type="text" class="form-control" name="alerjiler"></div>
        <div class="mb-3"><label>Ekipman</label><input type="text" class="form-control" name="ekipman"></div>
        <button type="submit" class="btn btn-primary w-100">🥗 Diyet Planı Oluştur</button>
      </form>
      <div id="dietOutput" class="result-box"></div>
    </div>

    <!-- Egzersiz -->
    <div id="workout" class="section">
      <form id="workoutForm">
        <div class="mb-3"><label>Hedef</label><input type="text" class="form-control" name="hedef" required></div>
        <div class="mb-3"><label>Ekipman</label><input type="text" class="form-control" name="ekipman" required></div>
        <div class="mb-3"><label>Haftalık Spor Günü</label><input type="number" class="form-control" name="gun_sayisi" required></div>
        <button type="submit" class="btn btn-success w-100">🏋️ Egzersiz Planı Oluştur</button>
      </form>
      <div id="workoutOutput" class="result-box"></div>
    </div>

    <!-- Zamanlayıcı -->
    <div id="schedule" class="section">
      <form id="scheduleForm">
        <div class="mb-3"><label>Öğün Sayısı</label><input type="number" class="form-control" name="ogun_sayisi" required></div>
        <div class="mb-3"><label>Uyku Saatleri</label><input type="text" class="form-control" name="uyku_saatleri" placeholder="23:00 - 07:00" required></div>
        <div class="mb-3"><label>Spor Saati</label><input type="text" class="form-control" name="spor_saati" placeholder="18:00" required></div>
        <button type="submit" class="btn btn-info w-100">⏰ Zaman Çizelgesi Oluştur</button>
      </form>
      <div id="scheduleOutput" class="result-box"></div>
    </div>

    <!-- Motivasyon -->
    <div id="motivation" class="section">
      <form id="motivationForm">
        <div class="mb-3"><label>Hedef</label><input type="text" class="form-control" name="hedef" required></div>
        <div class="mb-3"><label>Haftalık Spor Günü</label><input type="number" class="form-control" name="spor_gunu" required></div>
        <button type="submit" class="btn btn-secondary w-100">💬 Motivasyon Mesajları Oluştur</button>
      </form>
      <div id="motivationOutput" class="result-box"></div>
    </div>

    <!-- Analiz -->
    <div id="analysis" class="section">
      <form id="analysisForm">
        <div class="mb-3"><label>Yaş</label><input type="number" class="form-control" name="yas" required></div>
        <div class="mb-3"><label>Boy (cm)</label><input type="number" class="form-control" name="boy" required></div>
        <div class="mb-3"><label>Kilo (kg)</label><input type="number" class="form-control" name="kilo" required></div>
        <div class="mb-3"><label>Cinsiyet</label>
          <select class="form-control" name="cinsiyet" required>
            <option value="erkek">Erkek</option>
            <option value="kadın">Kadın</option>
          </select>
        </div>
        <div class="mb-3"><label>Hedef</label><input type="text" class="form-control" name="hedef" required></div>
        <button type="submit" class="btn btn-warning w-100">🧮 Analiz Yap</button>
      </form>
      <div id="analysisOutput" class="result-box"></div>
    </div>

    <!-- Makro Hesap -->
    <div id="macro" class="section">
      <form id="macroForm">
        <div class="mb-3"><label>Kalori</label><input type="number" class="form-control" name="kalori" required></div>
        <div class="mb-3"><label>Hedef</label><input type="text" class="form-control" name="hedef" required></div>
        <button type="submit" class="btn btn-dark w-100">🍽️ Makroları Hesapla</button>
      </form>
      <div id="macroOutput" class="result-box"></div>
    </div>

    <!-- Plan Birleştir -->
    <div id="formatter" class="section">
      <form id="formatterForm">
        <div class="mb-3"><label>Diyet Planı</label><textarea class="form-control" name="diyet" rows="3" required></textarea></div>
        <div class="mb-3"><label>Egzersiz Planı</label><textarea class="form-control" name="egzersiz" rows="3" required></textarea></div>
        <div class="mb-3"><label>Zamanlama</label><textarea class="form-control" name="zamanlama" rows="2" required></textarea></div>
        <div class="mb-3"><label>Motivasyon</label><textarea class="form-control" name="motivasyon" rows="2" required></textarea></div>
        <button type="submit" class="btn btn-outline-secondary w-100">📝 Planı Formatla</button>
      </form>
      <div id="formatterOutput" class="result-box"></div>
    </div>

    <!-- Filtreleme -->
    <div id="filter" class="section">
      <form id="filterForm">
        <div class="mb-3"><label>Plan Metni (Diyet/Egzersiz)</label><textarea class="form-control" name="plan" rows="3" required></textarea></div>
        <div class="mb-3"><label>Alerjiler</label><input type="text" class="form-control" name="alerjiler" required></div>
        <div class="mb-3"><label>Ekipman</label><input type="text" class="form-control" name="ekipman" required></div>
        <button type="submit" class="btn btn-danger w-100">🚫 Planı Filtrele</button>
      </form>
      <div id="filterOutput" class="result-box"></div>
    </div>

    <!-- Soru-Cevap -->
    <div id="qa" class="section">
      <form id="qaForm">
        <div class="mb-3"><label>Sorunuz</label><textarea class="form-control" name="soru" rows="3" required></textarea></div>
        <button type="submit" class="btn btn-outline-primary w-100">❓ Cevap Al</button>
      </form>
      <div id="qaOutput" class="result-box"></div>
    </div>

  </div>

  <script>
    function showSection(id) {
      document.querySelectorAll('.section').forEach(sec => sec.style.display = 'none');
      document.getElementById(id).style.display = 'block';
      document.querySelectorAll('.nav-link').forEach(link => link.classList.remove('active'));
      event.target.classList.add('active');
    }

    async function handleFormSubmit(formId, outputId, endpoint) {
      const form = document.getElementById(formId);
      form.addEventListener('submit', async function(e) {
        e.preventDefault();
        const formData = new FormData(this);
        const jsonData = Object.fromEntries(formData.entries());

        document.getElementById(outputId).textContent = "⏳ Cevap bekleniyor...";

        try {
          const response = await fetch(`http://localhost:8000/${endpoint}`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(jsonData)
          });
          const result = await response.text();
          let cleanResult = result.replace(/\\n/g, '\n').replace(/\n/g, '<br>');
          document.getElementById(outputId).innerHTML = cleanResult;

        } catch (error) {
          document.getElementById(outputId).textContent = "❌ Bir hata oluştu.";
        }
      });
    }

    handleFormSubmit('dietForm', 'dietOutput', 'generate-diet');
    handleFormSubmit('workoutForm', 'workoutOutput', 'generate-workout');
    handleFormSubmit('scheduleForm', 'scheduleOutput', 'generate-schedule');
    handleFormSubmit('motivationForm', 'motivationOutput', 'generate-motivation');
    handleFormSubmit('analysisForm', 'analysisOutput', 'generate-analysis');
    handleFormSubmit('macroForm', 'macroOutput', 'generate-macro');
    handleFormSubmit('formatterForm', 'formatterOutput', 'format-plan');
    handleFormSubmit('filterForm', 'filterOutput', 'filter-plan');
    handleFormSubmit('qaForm', 'qaOutput', 'ask-question');

    showSection('diet');
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
