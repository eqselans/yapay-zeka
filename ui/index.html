<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FitMate - Kişisel Sağlık Asistanı</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #d1e8ff, #fef6e4);
      font-family: 'Segoe UI', sans-serif;
    }
    .container {
      max-width: 700px;
      margin-top: 50px;
    }
    .result-box {
      background: #ffffff;
      border-radius: 10px;
      padding: 20px;
      border: 1px solid #dee2e6;
    }
    .section-title {
      margin-top: 20px;
      font-weight: bold;
      font-size: 1.2rem;
    }
    .btn-download {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-4">💪 FitMate - Sağlık Planı Oluştur</h1>

    <form id="planForm">
      <div class="mb-3">
        <label class="form-label">Yaş</label>
        <input type="number" class="form-control" name="yas" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Boy (cm)</label>
        <input type="number" class="form-control" name="boy" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Kilo (kg)</label>
        <input type="number" class="form-control" name="kilo" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Hedef</label>
        <input type="text" class="form-control" name="hedef" placeholder="Kilo vermek, kas yapmak..." required>
      </div>
      <div class="mb-3">
        <label class="form-label">Sahip Olduğun Ekipmanlar</label>
        <input type="text" class="form-control" name="ekipman" placeholder="Air fryer, dumbbell, ocak..." required>
      </div>
      <button type="submit" class="btn btn-primary w-100">🔍 Planı Oluştur</button>
    </form>

    <div class="mt-4">
      <h5>📄 Oluşturulan Plan:</h5>
      <div id="output" class="result-box"></div>
      <button id="downloadBtn" class="btn btn-success btn-download">⬇️ PDF Olarak İndir</button>
    </div>
  </div>

  <script>
    document.getElementById('planForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      const jsonData = Object.fromEntries(formData.entries());

      const btn = this.querySelector('button');
      btn.disabled = true;
      btn.textContent = '⏳ Oluşturuluyor...';

      const response = await fetch('http://localhost:8000/generate-plan', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(jsonData)
      });

      const result = await response.text();
      document.getElementById('output').textContent = result;

      btn.disabled = false;
      btn.textContent = '🔍 Planı Oluştur';
    });

    document.getElementById('downloadBtn').addEventListener('click', () => {
      const content = document.getElementById('output').textContent;
      const blob = new Blob([content], { type: 'application/pdf' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'fitmate-plan.pdf';
      link.click();
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
